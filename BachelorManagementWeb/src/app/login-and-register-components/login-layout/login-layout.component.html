<div class="layoutContainer">
        <div class="contentContainer">
                <div class="welcomeToAppTitle">
                        Welcome To Your Bachelor Degree Management App
                </div>

                <div class="welcomeToAppSubtitle">
                        LogIn
                </div>

                <div>

                        <div class="email">
                                Email
                        </div>

                        <input #SubmitEmail name="SubmitEmail" type="text" placeholder="lastName.firstName@info.uaic.ro" id="emailInput" pattern="^.+\b@info\.uaic\.ro\b$"
                                required>
                </div>

                <div>
                        <div class="password">
                                Password
                        </div>

                        <input #SubmitPass name="SubmitPass" type="password" placeholder="**********" id="passwordInput" (keyup)="validatePass($event.target);" required>
                </div>
                
                <div class="forgotPassword"> 
                        <a> Forgot password?</a>
                </div>
                

                <button type="submit" id="submitButtonRectangle" (click)="submit(SubmitEmail.value,SubmitPass.value);">
                        <div id="submitButtonText">Log In
                                
                        </div>
                </button>

                <div class="register">
                        If you don't have an account you can register <a href="/register"> here!</a>
                </div>

        </div>
</div>
