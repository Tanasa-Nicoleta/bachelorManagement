<div class="layoutContainer">
        <div class="contentContainer">
                <div class="welcomeToAppTitle">
                        Welcome To Your Bachelor Degree Management App
                </div>

                <div class="welcomeToAppSubtitle">
                        LogIn
                </div>

                <div>

                        <div class="email">
                                Email
                        </div>

                        <input name="SubmitEmail" type="text" placeholder="lastName.firstName@info.uaic.ro" id="emailInput" pattern="^.+\b@info\.uaic\.ro\b$"
                                required>
                </div>

                <div>
                        <div class="password">
                                Password
                        </div>

                        <input name="SubmitPass" type="password" placeholder="**********" id="passwordInput" (keyup)="validatePass($event.target);" required>
                </div>

                <div id="error" *ngIf="invalidError">
                                ! Use at least 6 characters, one upper case, one digit and one special character
                            </div>

                <div class="rememberAndForgot">
                        <div class="rememberMe"> Remember me </div>
                        <div class="forgotPassword"> <a> Forgot password?</a></div>
                </div>

                <button type="submit" id="submitButtonRectangle">
                        <div id="submitButtonText">Log In
                                
                        </div>
                </button>

                <div class="register">
                        If you don't have an account you can register <a> here!</a>
                </div>

        </div>
</div>
