<div class="layoutContainer">
    <div class="contentContainer contentContainerAlign">
        <div class="welcomeToAppTitle">
            Welcome To Your Bachelor Degree Management App
        </div>

        <div class="welcomeToAppSubtitle">
            Register
        </div>

        <div>
            <div class="email">
                Email
            </div>

            <input name="SubmitEmail" type="text" placeholder="lastName.firstName@info.uaic.ro" id="emailInput" pattern="^.+\b@info\.uaic\.ro\b$"
                required>
        </div>

        <div>
            <div class="password">
                Password
            </div>

            <input name="SubmitPass" type="password" placeholder="**********" id="passwordInput" required>
        </div>

        <div>
            <div class="password">
                Confirm Password
            </div>

            <input name="ConfirmPass" type="password" placeholder="**********" id="confirmPasswordInput" required>
        </div>


        <div class="submitButton">
            <button type="submit" id="submitButtonRectangle">
                <div id="submitButtonText">Register</div>
        </button>
        </div>

    </div>
</div>
