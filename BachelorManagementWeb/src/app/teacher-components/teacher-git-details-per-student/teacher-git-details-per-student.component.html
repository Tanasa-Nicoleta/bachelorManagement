<div class="layoutContainer">
    <student-header>
        <!-- too see if it needs to be another -->
    </student-header>

    <div class="contentContainer">
        <div class="secondaryText centerContainer">
            Version Control System Details
        </div>

        <div class="subtitle">
            Repos:
        </div>
        <div>
            Repository name: {{userData[0].name}}
        </div>
        <div>
            Repository url: {{userData[0].html_url}}
        </div>
        <div class="subtitle">
            Languages
        </div>
        <div *ngFor="let language of languagesArray">
            {{language.name}}: {{language.size}}
        </div>
        <div class="subtitle">
            Commits
        </div>
        <div *ngFor="let commit of commitsArray;">
                    {{commit.date}} : {{commit.message}}
        </div>
    </div>

</div>
